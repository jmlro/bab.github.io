<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    body { margin: 0; padding: 20px; font-family: monospace; }
    header { margin-bottom: 1em; }
    main { margin-bottom: 2em; }
    footer { font-size: 0.9em; }
    .post-content {
      max-width: 50ch;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .post-content h1, .post-content h2, .post-content h3,
    .post-content h4, .post-content h5, .post-content h6 {
      font-size: inherit;
      font-weight: normal;
      margin: 1em 0;
    }
    .post-content h1::before { content: "# "; }
    .post-content h2::before { content: "## "; }
    .post-content h3::before { content: "### "; }
    .post-content p { margin: 1em 0; }
    .front-matter { margin: 0 0 1em 0; font-family: inherit; }
  </style>
</head>
<body>
  <header>
  </header>

  <main>
    <article class="post-content"><pre class="front-matter">---
title: "{{ page.title }}"
date: {{ page.date | date: "%Y-%m-%d" }}
---</pre>
{{ content }}</article>
  </main>

  <footer>
<a href="/" style="font-size: 0.7rem;">[X]</a>
  </footer>
</body>
</html>
